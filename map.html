<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Briançon Trail Running</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="images/favicon.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    .leaflet-container {
      height: 400px;
      width: 600px;
      max-width: 100%;
      max-height: 100%;
    }

    #map {
      width: 100%;
      height: auto;
      aspect-ratio: 4 / 3;
      margin-left: auto;
      margin-right: auto;
    }
  </style>


</head>

<body>

  <header>
    <img class="logo" src="images/favicon.png" alt="Briançon Trail Running Logo" />
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="content-wrapper">

      <div id="map"></div>
      <script>

        const map = L.map('map').setView([45.01788047037367, 6.674641802173756], 10);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const sept_lacs = L.marker([45.059552, 6.526490]).addTo(map)
          .bindPopup('<b><a href="pages/7lacs.html" >7 lacs</a></b><br />17.6KM | 1100M+');

        const arsine = L.marker([45.014631, 6.466579]).addTo(map)
          .bindPopup('<b><a href="pages/arsine.html">Col d\'Arsine</a></b><br />27.9KM | 1000M+');

        const berrone = L.marker([45.071614, 6.878595]).addTo(map)
          .bindPopup('<b><a href="pages/berrone.html">Bivacco Berrone</a></b><br />29.2KM | 2410M+');

        const croixdetoulouse = L.marker([44.903841,
          6.646553]).addTo(map)
          .bindPopup('<b><a href="pages/croixdetoulouse.html">La Croix de Toulouse</a></b><br />6.1KM | 540M+');


        map.on('click', onMapClick);

      </script>
    </div>
  </main>

</body>

</html>
